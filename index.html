<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 文本 - v1.3</title>
    <style>
        /* 简单的样式来模拟微信文章标题 */
        .wechat-article-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="wechat-article-title">内容</div>

<div id="text-display"></div>

<script>
    // 获取URL中的查询参数
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // 读取查询参数并更新页面内容
    window.onload = function() {
        const textParam = getQueryParam('text');
        const textDisplay = document.getElementById('text-display');
        if (textParam) {
            textDisplay.textContent = `文本: ${textParam}`;
        } else {
            textDisplay.textContent = '请在URL中添加查询参数，例如 "https://2s3err.github.io/text/index.html?text=测试"';
        }
    };
</script>

</body>
</html>
