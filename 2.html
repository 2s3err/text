，<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态内容</title>
    <script>
        // 函数来转义HTML特殊字符，防止XSS攻击
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };

            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // 读取查询参数并更新页面内容
        window.onload = function() {
            const textParam = getQueryParam('text');
            if (textParam) {
                // 使用转义函数来确保内容是安全的
                const safeText = escapeHtml(textParam);
                const textDisplay = document.getElementById('text-display');
                // 使用innerHTML而不是textContent来插入HTML内容
                textDisplay.innerHTML = `<div><p>${safeText}</p></div>`;
            } else {
                const textDisplay = document.getElementById('text-display');
                textDisplay.textContent = '请在URL中添加查询参数，例如 "https://your-url.com/index.html?text=Hello, world!"';
            }
        };

        // 获取URL中的查询参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>
<body>

<div id="text-display"></div>

</body>
</html>
